{% extends './admin/add_article.html' %} 
{% block main_body %}
<!-- MAIN -->
<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title"></h3>
            <div class="row">
                <div class="col-md-12">
                    <!-- PANEL HEADLINE -->
                    <div class="panel panel-headline">
                        <div class="panel-heading">
                            <h3 class="panel-title">文章管理</h3>
                            <p class="panel-subtitle">添加、修改、删除文章</p>
                        </div>
                        <div class="panel-body">
                            <form id="post_article" method="post" accept-charset="utf-8" class="from_cl " onsubmit="return false;" >
                                <div class="form-group">
                                    <span for="title" class="col-sm-1 control-label">标题</span>
                                    <div class="col-sm-8">
                                        <input name="title" type="text" class="form-control " placeholder="title" value="{{content.title}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span for="author" class="col-sm-1 control-label">作者</span>
                                    <div class="col-sm-3">
                                        <input name="author" type="text" class="form-control " placeholder="author" value="{{content.author}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span for="classify" class="col-sm-1 control-label">分类</span>
                                    <div class="col-sm-4">
                                        <select name="classify" class="form-control">
                                            {% for classify in data_classify %}
                                            <option value="{{classify.id}}" {% if content.classify == classify.id %}selected{% endif %} >{{classify.name}}</option>
                                            {% endfor %}

                                        </select>
                                    </div>
                                    <span for="classify" class="col-sm-1 control-label">时间</span>
                                    <div class="col-sm-4">
                                        <input name="post_time" type="text" class="form-control " placeholder="留空则默认当前时间" value="{{content.post_time}}">
                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span for="show" class="col-sm-2 control-label">是否显示</span>
                                    <div class="col-sm-4">
                                        
                                        <input name="show" class="check-switch" type="checkbox" {% if content.show == 'on' %}checked{% endif %}>
                                    </div>
                                    <span for="top" class="col-sm-2 control-label">是否置顶</span>
                                    <div class="col-sm-4">
                                        <input name="top" class="check-switch" type="checkbox" {% if content.top == 'on' %}checked{% endif %}> </div>
                                </div>
                                <div class="form-group">
                                    <span for="show" class="col-sm-1 control-label">标签</span>
                                    <div class="col-sm-8">
                                        <!-- {% set list_tag=content.tag.split(',') %}
                                       
                                        {% for tag in data_tag %}
                                            
                                            {% if tag.id!=-1 %}
                                                
                                                <input name='tag' class="check-tag" type="checkbox" value="{{tag.id}}" tag_name="{{tag.name}}" {% if tag.id|string in list_tag %}checked{% endif %}> 
                                            {% endif %} 
                                        {% endfor %} -->
                                        <input type="text" class="form-control" name="tag" id="tag" value="{{content.tag}}" placeholder="输入标签,按回车保存" />






                                    </div>
                                </div>
                                <div class="form-group">

                                    <div>
                                        <textarea name='content' id="summernote">{{content.content}}</textarea>
                                        <div id="errormes" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                                                <div class="modal-dialog modal-sm" role="document">
                                                        <div class="modal-content">

                                                                <div class="modal-header">
                                                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                                  <h4 class="modal-title">提示信息</h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                  
                                                                </div>
                                                              </div>
                                                </div>
                                              </div>

                                    </div>
                                </div>



                                <div class="form-group">

                                    <div class="col-sm-1">
                                        <button onclick="post_article()" class="btn btn-default">提交</button>

                                    </div>
                                    <div class="col-sm-1">
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <!-- END PANEL HEADLINE -->
                </div>

                <!-- END PANEL NO PADDING -->
            </div>
        </div>

    </div>
</div>
<!-- END MAIN CONTENT -->
</div>
{% endblock %}
<!-- END MAIN -->
{% block scripts_bottom %}
<!-- tagplugin -->
<script type="text/javascript" src="tagplugin/dist/bootstrap-tokenfield.js" charset="UTF-8"></script>
<script type="text/javascript" src="tagplugin/docs-assets/js/scrollspy.js" charset="UTF-8"></script>
<script type="text/javascript" src="tagplugin/docs-assets/js/affix.js" charset="UTF-8"></script>
<script type="text/javascript" src="tagplugin/docs-assets/js/typeahead.bundle.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="tagplugin/docs-assets/js/docs.min.js" charset="UTF-8"></script>
<script src="summ/summernote-lite.js"></script>

<!-- end tagplugin -->
<!-- summplugin -->
<script>
    $(document).ready(function(){
        $('#tag').tokenfield();
        $('#summernote').summernote({
            placeholder: '输入内容',
            tabsize: 2,
            height: 300,
            callbacks:{
                onImageUpload:function(files){
                    img=sendFile(files[0]);
                }
            }
        });

    });
    
    
    function sendFile(files){
        data=new FormData();
        data.append("files",files);
        //console.log(data);
        $.ajax({
            data:data,
            type:"POST",
            url:"upload",
            cache:false,
            contentType:false,
            processData:false,
            success:function(url){
                $("#summernote").summernote('insertImage', url, 'image name');
            },
            error:function(error){
                $('.modal-body').text('图片格式错误'); 
                $('#errormes').modal('show');
            }
        
        });


    }
    function post_article(){
        $.ajax({
            data:$('#post_article').serialize(),
            type:"POST",
            url:"",
            cache:false,
            contentType:false,
            processData:false,
            success:function(url){
                $('.modal-body').text('修改成功！'); 
                $('#errormes').modal('show');
            },
            error:function(error){
                $('.modal-body').text('修改失败'); 
                $('#errormes').modal('show');
            }
            
            
        });
        return false;
    }
</script>

{% endblock %}
