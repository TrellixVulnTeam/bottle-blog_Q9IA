{% extends './admin/base.html' %}
<!-- MAIN -->
{% block main_body %}
<div class="main">
	<!-- MAIN CONTENT -->
	<div class="main-content">
		<div class="container-fluid">
			<h3 class="page-title">文章</h3>
			<div class="row">
				<div class="col-md-12">
					<!-- PANEL HEADLINE -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">文章管理</h3>
							<p class="panel-subtitle">修改、添加、删除文章</p>
						</div>
						<div class="panel-body">
							<div class="form-group">

								<div class="col-sm-1" style="padding:1%;">
									<a href="{{urls('add_article_url')}}">
										<button type="button" class="btn btn-default ">
											<i class="fa fa-plus-square"></i> 添加文章 </button>
									</a>
								</div>
							</div>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th class="col-md-1">Id</th>
										<th class="col-md-1">多选</th>
										<th class="col-md-3">文章标题</th>
										<th class="col-md-1">作者</th>
										<th class="col-md-1">发表时间</th>
										<th class="col-md-1">分类</th>
										<th class="col-md-1">是否发表</th>
										<th class="col-md-3">操作</th>
									</tr>
								</thead>
								<tbody>
									{% for posts in article%}
									<tr>
										<td>{{posts.id}}</td>
										<td></td>
										<td>{{posts.title}}</td>
										<td>{{posts.author}}</td>
										<td>{{posts.time}}</td>
										<td>{{posts.classify}}</td>
										<td>{{posts.show}}</td>
										<td>
											<a href="{{urls('modify_url',id=posts.id)}}"><button type="button" class="btn btn-success btn-xs">
												<i class="fa fa-check-circle"></i> Success</button></a>
											<button type="button" class="btn btn-danger btn-xs">
												<i class="fa fa-trash-o"></i> Danger</button>
										</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
					<!-- END PANEL HEADLINE -->
				</div>

				<!-- END PANEL NO PADDING -->
			</div>
		</div>

	</div>
</div>
{% endblock %}
